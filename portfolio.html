<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: #202937;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
            opacity: 1;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            width: max-content;
            margin-left: auto;
            margin-right: auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(97deg, #0096FF, #BB64FF 42%, #F2416B 74%, #EB7500);
        }

        .page-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            border: 1px solid #E2E8F0;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .project-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .project-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .project-description {
            font-size: 1rem;
            color: #4A5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-link {
            color: #3182CE;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 70px;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .page-subtitle {
                font-size: 1.1rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }

            .project-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>个人小站</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="portfolio.html" class="nav-link active">作品展示</a>
                <a href="resume.html" class="nav-link">个人简历</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1 class="page-title">精选作品</h1>
            <p class="page-subtitle">探索创新技术，展现编程艺术</p>
        </header>

        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const portfolioItems = [
            {
                title: '讲次评价分析平台',
                description: '智能分析学生课程评价数据，提供多维度可视化分析报告',
                slug: 'satisfaction-dashboard'
            },
            {
                title: '手势大师',
                description: '基于计算机视觉的手势识别系统',
                slug: 'gesture-master'
            },
            {
                title: '数字宠物屏保',
                description: '可爱的桌面宠物伴侣',
                slug: 'digital-pet'
            },
            {
                title: '听写demo',
                description: '语音识别听写练习工具',
                slug: 'dictation-demo'
            }
        ];

        const grid = document.getElementById('projects-grid');
        if (grid) {
            grid.innerHTML = portfolioItems.map(item => `
                <a href="./portfolio/${item.slug}.html" class="project-card">
                    <div class="project-content">
                        <div>
                            <h3 class="project-title">${item.title}</h3>
                            <p class="project-description">${item.description}</p>
                        </div>
                        <span class="project-link">查看详情 &gt;</span>
                    </div>
                </a>
            `).join('');
        }

        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 页面标题动画
            const pageHeader = document.querySelector('.page-header');
            pageHeader.style.opacity = '0';
            pageHeader.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                pageHeader.style.transition = 'opacity 1s ease, transform 1s ease';
                pageHeader.style.opacity = '1';
                pageHeader.style.transform = 'translateY(0)';
            }, 200);

            // 项目卡片逐个显示动画
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 500 + index * 200);
            });
        });
    </script>
</body>
</html>
