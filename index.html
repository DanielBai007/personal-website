<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 - 项目展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: #202937;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
            opacity: 1;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            opacity: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section {
            text-align: center;
            color: white;
            width: 100%;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            line-height: 1.1;
            width: max-content;
            margin-left: auto;
            margin-right: auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(97deg, #0096FF, #BB64FF 42%, #F2416B 74%, #EB7500);
        }

        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn86{
          width:200px;
          height:56px;
          color: white;
          text-decoration: none;
          background-color:transparent;
          border-radius:5px;
          border:4px ridge #2BD2FF;
          cursor:pointer;
          outline:none;
          position:relative;
          box-sizing:border-box;
          display:flex;
          justify-content:center;
          align-items:center;
          gap: 0.8rem;
          transition:box-shadow 0.46s linear;
          font-size:16px;
          font-weight:bold;
          letter-spacing:2px;
        }
        .btn86:before{
          content:"";
          width:180px;
          height:48px;
          background-color: #222;
          position:absolute;
          transition:width 0.24s linear;
        }
        .btn86 > span {
            position: relative;
            z-index: 1;
            transition:text-shadow 0.46s linear;
        }
        .btn86:hover:before{
          width:0;
        }
        .btn86:hover > span {
          text-shadow:0 0 4px #2BD2FF;
        }
        .btn86:hover{
          box-shadow:inset 0 0 24px #2BD2FF;
        }

        .button-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 70px;
            }
            
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2.5rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }
            
            .hero-button {
                width: 100%;
                max-width: 280px;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">欢迎来到我的小站</h1>
            <p class="hero-subtitle">在这里你将能了解更多关于我的信息<br></p>
            
            <div class="hero-buttons">
                <a href="resume.html" class="btn86">
                    <span>个人简历</span>
                </a>
                <a href="portfolio.html" class="btn86">
                    <span>作品展示</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 添加简单的页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const heroSection = document.querySelector('.hero-section');
            heroSection.style.opacity = '0';
            heroSection.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                heroSection.style.transition = 'opacity 1s ease, transform 1s ease';
                heroSection.style.opacity = '1';
                heroSection.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
