<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 手势大师</title>
    <style>
        /* Base styles from portfolio.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: #202937;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
            opacity: 1;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px;
        }

        /* Project detail specific styles */
        .project-detail-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .project-detail-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background-image: linear-gradient(97deg, #0096FF, #BB64FF 42%, #F2416B 74%, #EB7500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .back-link {
            display: inline-block;
            color: #2BD2FF;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh; /* 80% of viewport height */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>💼 个人网站</span>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="../portfolio.html" class="nav-link active">作品展示</a>
                <a href="../resume.html" class="nav-link">个人简历</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="../portfolio.html" class="back-link">&larr; 返回作品集</a>
        <header class="project-detail-header">
            <h1 class="project-detail-title">手势大师</h1>
        </header>
        <div class="iframe-container">
            <iframe src="https://danielbai007.github.io/GestureMaster/" title="手势大师" allow="camera; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
