<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讲次评价分析平台 - 项目详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }

        .loader-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        .loader-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .loader-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .features-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .features-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .features-list {
            list-style: none;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .feature-check {
            color: #4ade80;
            margin-right: 0.8rem;
            font-weight: bold;
        }

        .project-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .loader-content {
                padding: 1rem;
            }
            
            .loader-title {
                font-size: 1.5rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 返回项目展示</button>

    <div class="loader-container" id="loader">
        <div class="loader-content">
            <div class="loader-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-icon">📊</div>
            </div>
            
            <h2 class="loader-title">讲次评价分析平台</h2>
            <p class="loader-subtitle">正在加载智能分析工具...</p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="features-box">
                <h3 class="features-title">🚀 平台特色功能</h3>
                <ul class="features-list">
                    <li class="feature-item">
                        <span class="feature-check">✓</span>
                        <span>智能化数据可视化分析</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-check">✓</span>
                        <span>多维度教学质量评估</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-check">✓</span>
                        <span>交互式图表展示</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-check">✓</span>
                        <span>实时趋势分析报告</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <iframe 
        id="projectFrame"
        class="project-iframe"
        src="../public/satisfaction_dashboard/index.html?autoload=true"
        allowfullscreen
        allow="fullscreen">
    </iframe>

    <script>
        function goBack() {
            window.location.href = '../index.html';
        }

        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const loader = document.getElementById('loader');
        const iframe = document.getElementById('projectFrame');

        // 模拟加载进度
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressFill.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(progressInterval);
                
                // 等待一小段时间后显示iframe
                setTimeout(() => {
                    loader.style.opacity = '0';
                    iframe.style.display = 'block';
                    
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 1000);
            }
        }, 200);

        // iframe加载完成后也隐藏loader
        iframe.addEventListener('load', () => {
            if (progress < 100) {
                progress = 100;
                progressFill.style.width = '100%';
            }
            
            setTimeout(() => {
                loader.style.opacity = '0';
                iframe.style.display = 'block';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
