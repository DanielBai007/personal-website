<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 数字宠物屏保</title>
    <style>
        /* Base styles from portfolio.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: #202937;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
            opacity: 1;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            opacity: 1;
        }

        .container {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            padding-top: 60px; /* Height of the navbar */
        }

        .iframe-container {
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-menu">
                <a href="../portfolio.html" class="nav-link">&larr; 返回作品集</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="iframe-container">
            <iframe src="https://danielbai007.github.io/digitalLife/enhanced.html" title="数字宠物屏保" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
